language: node_js
node_js:
  - node
cache:
  directories:
    - node_modules

stages:
  # lint and unit test on every PR to merge into develop
  - name: lint
    if: type = pull_request AND branch = develop
  - name: test (unit)
    if: type = pull_request AND branch = develop
  # make a release candidate or a release
  - name: release
    if: tag IS present
  - name: release2
    if: tag IS present

jobs:
  include:
    - stage: lint
      script: echo performing code analysis
    - stage: test (unit)
      script: echo testing...
    - stage: release
      script: echo releasing...
    - stage: release2
      script: echo releasing more...

